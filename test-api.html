<!DOCTYPE html>
<html>
<head><title>API Test</title></head>
<body>
<h1>Testing API</h1>
<pre id="output"></pre>
<script>
fetch('http://localhost:8000/api/metrics/latency?')
  .then(r => r.json())
  .then(data => {
    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    console.log('Latency data:', data);
    console.log('Eval count:', data.evaluation.count);
  })
  .catch(err => {
    document.getElementById('output').textContent = 'Error: ' + err;
  });
</script>
</body>
</html>
